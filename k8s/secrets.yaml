# Database credentials — base64-encoded, not encrypted at rest.
# To regenerate: echo -n "your-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: device-statistics
type: Opaque
data:
  # echo -n "devicedb" | base64
  DB_NAME: ZGV2aWNlZGI=
  # echo -n "postgres" | base64
  DB_USER: cG9zdGdyZXM=
  # echo -n "postgres" | base64  — change this before going to production
  DB_PASSWORD: cG9zdGdyZXM=
