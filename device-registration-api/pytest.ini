[pytest]
# pytest configuration for device-registration-api

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum coverage required (can be increased gradually)
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-fail-under=70

# Markers for organizing tests
markers =
    unit: mark test as unit test
    integration: mark test as integration test
