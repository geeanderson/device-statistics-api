# ---------------------------------------------------------------------------
# Configurations to deploy local development environment
# - postgres                (database, internal only)
# - device-registration-api (internal API, port 8001, not exposed externally)
# - statistics-api          (public API, port 8000, exposed on localhost)
#
# Usage:
# cp .env.example .env          # create your local env file
# docker compose up --build     # build images and start all services
# docker compose down -v        # stop and remove containers + volumes
# ---------------------------------------------------------------------------

# --------------------------------------------------------------------------
# PostgreSQL — persistent storage for device registrations
# --------------------------------------------------------------------------
services:
  postgres:
    image: postgres:16-alpine
    container_name: devicedb
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s  # check every 5 seconds
      timeout: 5s   # fail the check if it takes longer than 5 seconds
      retries: 5    # mark as unhealthy after 5 consecutive failures

# --------------------------------------------------------------------------
# Device Registration API — internal service, NOT exposed externally
# --------------------------------------------------------------------------
  device-registration-api:
    build:
      context: ./device-registration-api
      dockerfile: Dockerfile
    container_name: device-registration-api
    environment:
      DB_HOST: postgres         # refers to the service name above, not localhost
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    networks:
      - backend     # shares network with postgres
      - frontend    # shares network with statistics-api
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped   # Restart automatically on crash, but not when stopped intentionally

# --------------------------------------------------------------------------
# Statistics API — public-facing service, exposed on port 8000
# --------------------------------------------------------------------------
  statistics-api:
    build:
      context: ./statistics-api
      dockerfile: Dockerfile
    container_name: statistics-api

    environment:
      DB_HOST: postgres     # connects directly to postgres for statistics queries
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DEVICE_API_URL: http://device-registration-api:8001
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - frontend    # can reach device-registration-api
      - backend     # can reach postgres directly (for statistics queries)
    depends_on:
      postgres:
        condition: service_healthy
      device-registration-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s   # check every 10 seconds
      timeout: 5s     # fail the check if it takes longer than 5 seconds
      retries: 3      # mark as unhealthy after 3 consecutive failures
    restart: unless-stopped   # Restart automatically on crash, but not when stopped intentionally

# ---------------------------------------------------------------------------
# Networks
# frontend: statistics-api <-> device-registration-api
# backend:  device-registration-api <-> postgres
# ---------------------------------------------------------------------------
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

# ---------------------------------------------------------------------------
# Volumes for PostgreSQL data persistence.
# Data is kept across container restarts and image rebuilds.
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
