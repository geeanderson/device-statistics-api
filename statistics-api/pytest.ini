[pytest]
# pytest configuration for statistics-api

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum coverage required (can be increased gradually)
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-fail-under=70

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Markers for organizing tests
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
